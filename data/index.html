<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Workshop Security System</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 16px; }
    header { margin-bottom: 16px; }
    h1 { font-size: 20px; margin: 0 0 6px 0; }
    .tagline { opacity: 0.85; margin: 0 0 12px 0; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; margin: 10px 0; }
    .row { display: flex; flex-direction: column; gap: 8px; }
    .kv { display: flex; justify-content: space-between; gap: 12px; }
    .k { font-weight: 600; }
    .v { text-align: right; word-break: break-word; }
    .muted { opacity: 0.75; }
    button { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ccc; background: #fafafa; font-size: 16px; }
    input, select { width: 100%; padding: 10px; border-radius: 12px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
    .two { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .warn { color: #8a4b00; }
    .ok { color: #0b6b2b; }
    .hidden { display: none; }
    .small { font-size: 13px; opacity: 0.8; }
  </style>
</head>
<body>
  <header>
    <h1>Workshop Security System</h1>
    <p class="tagline">Calm system. Clear state. Durable logs.</p>
    <p class="muted" id="topNote"></p>
  </header>

  <section class="card" id="statusCard">
    <div class="row" id="status">
      <div class="kv"><div class="k">State</div><div class="v" id="state">—</div></div>
      <div class="kv"><div class="k">Wi‑Fi Mode</div><div class="v" id="wifiMode">—</div></div>
      <div class="kv"><div class="k">IP</div><div class="v" id="ip">—</div></div>
      <div class="kv"><div class="k">Firmware</div><div class="v" id="fw">—</div></div>
      <div class="kv"><div class="k">Device</div><div class="v" id="dev">—</div></div>
      <div class="kv"><div class="k">Setup</div><div class="v" id="setup">—</div></div>
      <div class="kv"><div class="k">Admin Mode</div><div class="v" id="admin">—</div></div>
      <div class="kv"><div class="k">Flash UI Assets</div><div class="v" id="fs">—</div></div>
      <div class="kv"><div class="k">RTC</div><div class="v" id="rtc">—</div></div>
      <div class="kv"><div class="k">Time</div><div class="v" id="now">—</div></div>
      <div class="kv"><div class="k">SD</div><div class="v" id="sd">—</div></div>
    </div>
  </section>

  <section class="card" id="wizardCard">
    <h2 style="font-size:16px;margin:0 0 8px 0;">Setup Wizard</h2>
    <p class="small" id="wizardHint"></p>
    <div class="row">
      <label class="small">Step</label>
      <select id="wizStep">
        <option value="welcome">Welcome</option>
        <option value="network">Network</option>
	        <option value="time">Time &amp; RTC</option>
	        <option value="storage">Storage</option>
        <option value="controls">Controls</option>
        <option value="sensors">Sensors</option>
        <option value="power">Power (stub)</option>
        <option value="outputs">Outputs (stub)</option>
        <option value="security">Security</option>
        <option value="review">Review</option>
      </select>
      <div id="wizFields" class="row"></div>
      <button id="wizSave">Save Step</button>
      <button id="wizComplete">Complete Setup</button>
      <p class="small muted" id="wizError"></p>
    </div>
  </section>

  <section class="card" id="controlsCard">
    <h2 style="font-size:16px;margin:0 0 8px 0;">Controls</h2>
    <p class="small muted" id="controlsHint"></p>
    <div class="row">
      <button id="btnArm">Arm</button>
      <button id="btnDisarm">Disarm</button>
      <button id="btnSilence">Silence</button>
      <p class="small muted" id="controlsError"></p>
    </div>
  </section>

  <section class="card" id="adminCard">
    <h2 style="font-size:16px;margin:0 0 8px 0;">Admin</h2>
    <div class="row">
      <div id="adminLogin" class="row">
        <label class="small">Admin password</label>
        <input id="adminPassword" type="password" autocomplete="current-password" />
        <button id="btnAdminLogin">Enter Admin Mode</button>
      </div>
      <div id="adminActive" class="row hidden">
        <button id="btnAdminLogout">Exit Admin Mode</button>
        <button id="btnWizardRestart">Restart Wizard</button>
        <div class="row">
          <label class="small">Factory Restore confirmation phrase</label>
          <input id="factoryPhrase" placeholder="FACTORY RESTORE" />
          <button id="btnFactoryRestore">Hold to Factory Restore (3s)</button>
          <p class="small muted" id="factoryError"></p>
        </div>
      </div>
      <p class="small muted" id="adminError"></p>
    </div>
  </section>

  <section class="card" id="eventsCard">
    <h2 style="font-size:16px;margin:0 0 8px 0;">Recent Events</h2>
    <div class="row" id="events"></div>
  </section>

  <section class="card" id="logsCard">
    <h2 style="font-size:16px;margin:0 0 8px 0;">Download logs</h2>
    <div class="row">
      <div class="two">
        <button id="btnLogsToday">Today</button>
        <button id="btnLogs7d">Last 7 days</button>
      </div>
      <button id="btnLogsAll">All (may be limited)</button>
      <p class="small muted" id="logsError"></p>
    </div>
  </section>

  <script src="/app.js"></script>
</body>
</html>
