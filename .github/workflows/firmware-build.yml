name: firmware-build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('platformio.ini', 'src/**', 'include/**', 'lib/**', 'data/**', 'partitions.csv') }}

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: PlatformIO compile-check
        run: pio run -e esp32dev

      # Build filesystem image + upload artifacts only when manually dispatched or on tags later
      - name: Build LittleFS image
        if: github.event_name == 'workflow_dispatch'
        run: pio run -e esp32dev -t buildfs

      - name: Upload artifacts (firmware + filesystem)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: esp32dev-build
          path: |
            .pio/build/esp32dev/firmware.bin
            .pio/build/esp32dev/littlefs.bin
            .pio/build/esp32dev/partitions.bin
